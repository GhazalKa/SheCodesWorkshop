    <div class="header">
      <form action="">

          type="text"
          id="weather"
          autofocus
          placeholder="Enter a city..."

      </form>
    </div>
    <div class="section">
      <div class="city">
        <h1>Paris</h1>
      </div>
      <div class="detail">
        <p>
          Saturday 15:32, moderate rain <br />Humidity: <strong>%87</strong>,
          Wind: <strong>7.2km/h</strong>
        </p>
        <h2>14°</h2>
        <ul>
          <li>Sun - 20°C, Sunny</li>
          <li>Mon - 18°C, Cloudy</li>
          <li>Tue - 22°C, Rainy</li>
          <li>Wed - 17°C, Partly Cloudy</li>
          <li>Thu - 19°C, Clear</li>
        </ul>
      </div>
    </div>
